<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CF Cardona</title>
    <style>
        :root { --primary:#d91d1d; --bg:#f1f5f9; --border:#e2e8f0; }
        * { box-sizing:border-box; margin:0; padding:0; font-family:Inter,system-ui,-apple-system,sans-serif; }
        body { min-height:100vh; display:grid; place-items:center; background:var(--bg); padding:1rem; }
        .card { width:100%; max-width:420px; background:#fff; border:1px solid var(--border); border-radius:1rem; padding:1.5rem; box-shadow:0 12px 30px rgba(2,6,23,0.08); }
        h1 { color:#0f172a; font-size:1.3rem; margin-bottom:0.4rem; }
        p { color:#475569; font-size:0.92rem; margin-bottom:1rem; }
        label { display:block; font-size:0.82rem; color:#334155; font-weight:700; margin-bottom:0.35rem; }
        input { width:100%; border:1px solid #cbd5e1; border-radius:0.6rem; padding:0.65rem 0.75rem; margin-bottom:0.9rem; font-size:0.92rem; }
        button { width:100%; border:0; border-radius:0.65rem; background:var(--primary); color:#fff; font-weight:800; padding:0.7rem; cursor:pointer; }
        button:disabled { opacity:0.65; cursor:not-allowed; }
        .msg { margin-top:0.8rem; font-size:0.85rem; min-height:1.1rem; }
        .msg.err { color:#b91c1c; }
        .msg.ok { color:#15803d; }
    </style>
</head>
<body>
    <main class="card">
        <h1>Accés restringit</h1>
        <p>Inicia sessió amb el teu usuari registrat.</p>
        <form id="login-form">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required autocomplete="username" />
            <label for="password">Contrasenya</label>
            <input id="password" name="password" type="password" required autocomplete="current-password" />
            <button id="login-btn" type="submit">Entrar</button>
            <div id="login-msg" class="msg"></div>
        </form>
    </main>
    <script src="/assets/js/auth.js"></script>
</body>
</html>
